# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "I'm a quantitative data analyst with expertise in data visualization and predictive modeling. My favorite projects start with messy, unstructured data and end with interactive dashboards and written reports that distill complex information into easily digestible insights. I'm currently a Research Associate at Pew Research Center and am completing my PhD in Sociology at Purdue University.\n\n **Download my [resume](Marshall-Joey-resume.pdf) or my [full academic CV](Marshall-Joey-full-academic-CV.pdf).**"

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experiences"

        [[params.jobs.list]]
        position = "Research Associate"
        dates = "2017 - Present"
        company = "Pew Research Center"
        details = "Data management; statistical analysis; data visualization (including Tableau dashboards); writing research reports and blog posts for a non-technical audience; communicating findings to the public including the media and national conferences."

        [[params.jobs.list]]
        position = "Research Assistant"
        dates = "2014 - 2017"
        company = "Center on Religion and Chinese Society, Purdue University."
        details = "Analyzed geospatial data on religion in China and prepared maps for an Atlas published by Brill; contributed to collaborative research projects; created and distribute the monthly newsletter; produced and hosted regular audio and video interviews with guest scholars."

        [[params.jobs.list]]
        position = "Managing Editor"
        dates = "2014 - 2017"
        company = "Review of Religion and Chinese"
        details = "Oversaw journal manuscripts from submission to publication; communicated with authors, production editor, and editor-in-chief to produce biannual journal issues."

        [[params.jobs.list]]
        position = "Teaching Assistant"
        dates = "2011-204"
        company = "Purdue University and The University of Texas at Tyler"
        details = "Undergraduate and graduate TA for both online and face-to-face courses. Lectured for courses including Introductory Sociology and Religion in America. Assisted in preparation of course materials. Graded assignments. Led discussion groups."
        
